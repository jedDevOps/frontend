version: 2.1
jobs:
  build:
    docker:
      - image: node:14.16-alpine
    working_directory: /app
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Run tests
          command: yarn test
      - run:
          name: Build Docker image
          command: |
            docker build -t jedla/frontend .
            docker images
      - run:
          name: test
          command: docker run jedla/frontend npm run test -- --coverage

